<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MyFinance Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <div class="container login-container">
    <h2>Create Account</h2>
    <p class="subtitle">Start managing your finances</p>

    <input type="text" id="fullName" placeholder="Full Name" class="input-field">
    <input type="email" id="email" placeholder="Email" class="input-field">
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" class="input-field password-input">
      <button type="button" class="show-pass-btn" id="showPassword">Show</button>
    </div>
    
    <div class="password-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-field password-input">
      <button type="button" class="show-pass-btn" id="showConfirmPassword">Show</button>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="humanCheck">
      <label for="humanCheck">I am not a robot</label>
    </div>

    <button class="btn signup-btn" id="signupBtn">Sign Up</button>
    <p class="signup-text">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    // Show/Hide password toggle
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const showPassBtn = document.getElementById("showPassword");
    const showConfirmBtn = document.getElementById("showConfirmPassword");

    showPassBtn.addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
      showPassBtn.textContent = passwordInput.type === "password" ? "Show" : "Hide";
    });

    showConfirmBtn.addEventListener("click", () => {
      confirmInput.type = confirmInput.type === "password" ? "text" : "password";
      showConfirmBtn.textContent = confirmInput.type === "password" ? "Show" : "Hide";
    });
  </script>
</body>
</html>
